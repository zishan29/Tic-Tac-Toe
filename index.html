<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="./images/tic-tac-toe.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="board">
            
        </div>
        <div class="info">
            <div id="player-x">0</div>
            <div id="player-o">0</div>
            <button id="player-choice">1 PLAYER</button>
            <div id="player1">PLAYER(X)</div>
            <div id="player2">PLAYER(O)</div>
            <button id="restart">RESTART</button>
        </div>
    </div>
    <div class="winner" id="tie">The Winner is</div>
    <div class="winner" id="win">X</div>
    <button class="winner" id="close">X</button>
</body>
</html>
